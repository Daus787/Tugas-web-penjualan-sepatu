<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("background.jpeg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      padding: 60px 50px;
      width: 500px;
      text-align: center;
    }

    .signup-container h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
      color: #000;
      font-size: 18px;
    }

    input {
      width: 92%;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 98%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #e49b14;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c87d0b;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      display: none;
      z-index: 999;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #0a0a0a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">Sign Up successful! Redirecting...</div>

  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign Up</button>
    </form>
    <p>I'm already a user, <a href="login.html">log in</a></p>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = {
        username,
        email,
        password
      };

      localStorage.setItem("userData", JSON.stringify(user));

      localStorage.setItem("isLoggedIn", "true");

      showPopup("Sign Up successful! Redirecting...");
      setTimeout(() => {
        window.location.href = "halaman_login.html"; 
      }, 1500);
    });

    function showPopup(message) {
      popup.textContent = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2500);
    }
  </script>
</body>
</html>
